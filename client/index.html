<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  
<!-- // my code starts here -DW:

<div class="w3-container w3-blue">
 <p>
Enter your Name: <input type="text" id="txtName">
</p> 

<p>
<button id ="getMyNameButton">Get My Name Printed</button>
</p>

<P>
Click to get your Fortune:<button id ="fortunesButton">Get a Fortune</button>
</P>
<P>
Enter your favorite number: <input type="text" id="txtNumber">
</P>
<p>
  <button id="getMyLuckyNumberButton">Get my lucky Number</button>
</p>

<p>
  <button id="counterButton">Click me to count</button>
</p>
</div>



<script>
  document.getElementById("complimentButton").onclick = function () {
    axios.get("http://localhost:4000/api/compliment/")
        .then(function (response) {
          const data = response.data;
          alert(data);
        });
  };
  document.getElementById("fortunesButton").onclick = function () {
    axios.get("http://localhost:4000/api/fortunes")
        .then(function (response) {
          const data = response.data;
          alert(data);
        });
  };
  document.getElementById("getMyNameButton").onclick = function () {
    const Name = document.getElementById("txtName").value;
    axios.post("http://localhost:4000/api/name", {Name})
        .then(function (response) {
          const data = response.data;
          alert(data);
        });
  };
  document.getElementById("getMyLuckyNumberButton").onclick = function () {
    const Number = document.getElementById("txtNumber").value;
    axios.post("http://localhost:4000/api/number", {Number})
        .then(function (response) {
          const data = response.data;
          alert(data);
        });
  };
  document.getElementById("counterButton").onclick = function () {
    axios.get("http://localhost:4000/api/counter")
        .then(function (response) {
          const data = response.data;
          alert(data);
        });
  };

  </script>    
  </body>
</html>
